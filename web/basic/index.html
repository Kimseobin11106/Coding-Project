<!DOCTYPE html> <!-- !Enter 기본작업 / Ctrl + Slash = 주석 -->
<html lang="ko">
<!-- <html> : 문서의 시작과 끝 -->

<head>
    <!-- <head> : HTML 문서의 메타데이터를 정의하는 곳이다. -->
    <!-- 메타데이터 : HTML 문서에 대한 정보 (직접 노출 X) -->
    <meta charset="UTF-8">
    <title>HTML5 STUDY</title>
</head>

<body>
    <!-- <body> : 웹 브라우저에 노출되는 내용을 작성하는 곳이다. -->
    <p>
        동해물과 백두산이 마르고 닳도록<br> <!-- <br> : 줄바꿈 콘텐츠 태그 -->
        하느님이 보우하사 우리나라 만세
        <hr> <!-- <hr> : 줄생성 콘텐츠 태그 -->
    </p> <!-- <여는태그></닫는태그> -->
    <!-- <태그 속성명 = "속성값"> </태그> -->
</body>

</html> <!-- 모든 태그는 html 태그 사이에 존재해야 한다. -->
