<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 만들기</title>
    <style>
        /* ul,ol,li {
            /* 앞에 기호 삭제 */
            /* list-style: none; 
        } */
        
    </style>
</head>
<body>
    <!-- 
        목록은 목차와 메뉴를 구성할 때 주로 사용하지만, 그 외에도 웹페이지의 다양한 곳에서
        사용할 수 있다.
        태그는 ul, ol, dl 태그가 있다. 
    -->
    
    <!-- 
        1. ul(unorder list)
        순서가 없는 비순서형 목록을 생성할 때 사용한다.
        목록 내용은 li(list item)태그로 구성한다.
        앞에 . 이 붙는다.
    -->
    <!--
        2. ol(order list)
        순서형 목록을 생성할 때 사용한다.
        목록 내용은 li(list item)태그로 구성한다. 
        앞에 순서대로 1. 2. ... 씩 붙여준다.
    -->

    <h1>성일정보고 학과목록</h1>
    <ul>
        <li>뷰티과</li>
        <li>부사관과</li>
        <li>소프과</li>
    </ul>
    <h1>오늘 할 일</h1>
    <ol>
        <li>아침먹기</li>
        <li>등교하기</li>
        <li>오전수업</li>
        <li>점심먹기</li>
        <li>오후수업</li>
        <li>하교하기</li>
    </ol>

    <!-- 
        3. dl(description list)
        정의형 목록을 만들 때 사용한다.
        정의형 목록은 용어와 용어 설명을 나열한 형태의 목록이라고 보면 된다.
        dl태그로 목록을 생성할 때는 li태그 대신에 dt(description item)태그로 용어를,
        dd(description details)태그로 용어 설명을 작성한다. 
    -->
    <dl>
        <dt>HTML</dt>
        <dd>HTML (Hypertext Markup Language)은 웹 페이지와 그 내용을 구조화하기 위해 사용하는 코드입니다.</dd>
        <dt>CSS</dt>
        <dd>CSS (Cascading Style Sheets)는 HTML 요소가 화면, 종이 등에 표시되는 방식을 설명하는 파일입니다.</dd>
    </dl>
</body>
</html>
