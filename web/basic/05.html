<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 강조하기</title>
    <!-- <style>
        p > strong {
            font-weight: bold;
            background-color: red;
            color: yellow;
        }
    </style> -->
</head>
<body>
    <!-- 
    1. strong 태그
    텍스트의 의미를 강조하고 싶을 때 사용한다.
    시각적으로 차이를 두기 위해 텍스트를 굵게 표시한다.
    그 뿐 아니라 웹 브라우저에 중요한 부분임을 알려주는 역할도 한다. 
    * !강조하고 싶은 부분은 span으로 style 을 건드리는게 아닌, strong 으로 사용한다! 
    * !strong은 중첩 사용이 가능하며, strong 안에 있는 strong 은 더욱 중요하게 생각한다! -->
    <p>이 시설은 <strong>관계자 외 출입금지</strong>입니다.</p>
    <p>이 시설은 <span>관계자 외 출입금지</span>입니다.</p>
    <p><strong>시설 이용자는 <strong>아래에 안내되어 있는 수칙</strong>을 반드시 지켜야 합니다.</strong></p>

    <!-- 
    2. em 태그
    텍스트의 의미를 강조하고 싶을 때 사용한다.
    텍스트가 기울어져 보이면서 강조 효과를 낸다. -->
    <p>여기서부터는 위험하니까 <em>절대로</em> 지나가지 마세요.</p>

    <!-- b태그와 i 태그 -->
    <!-- 
    strong태그와 b태그는 표시형식이 같다.
    em태그와 i태그는 표시형식이 같다. 
    다만 b태그와 i태그는 표사형식만 굵게, 기울어지게를 나타낼 뿐 중요하다를 내포하지 않는다.
    그래서 b태그와 i태그는 span 태그와 유사하게 사용되어 진다. -->
    <p>이 시설은 <b>관계자 외 출입금지</b>입니다.</p>
    <p>여기서부터는 위험하니까 <i>절대로</i> 지나가지 마세요.</p>
</body>
</html>
