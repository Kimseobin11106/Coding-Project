<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .movie {
            background-color: yellow;
            color: red;
        }
        .tv {
            background-color: black;
            color: white;
        }
        .movie span {
            background-color: aquamarine;
            color: coral;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!--
    웹페이지를 만들 때 관련 있는 요소끼리 그룹으로 묶으면 레이아웃을 구성하기 쉬워지고,
    HTML페이지의 구조를 좀 더 깔끔하게 작성할 수 있다.
    HTML에서는 이런 그룹짓기작업을 div 태그와 span 태그로 수행한다.
    이 때, div와 span 태그를 공간 분할 태그라고도 한다. 
    -->

    <!-- div 태그
    블록 요소와 인라인 요소를 그룹으로 묶을 때 사용한다. -->
    <!-- span 태그 
    인라인 요소를 그룹으로 묶을 때 사용한다. -->
    <div class="movie">
        <p>영화 소개</p>
        <p>영화를 소개하는 페이지입니다.</p>
        <p>이번 영화의 하이라이트 장면은 <span>추격신</span>입니다.</p>
    </div>
    <div class="tv">
        <p>TV 프로그램 소개</p>
        <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>
</body>
</html>
