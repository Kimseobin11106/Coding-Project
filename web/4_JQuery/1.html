<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.8.1.min.js"></script> <!-- 자바스크립트의 문법이 아닌 제이쿼리의 문법을 사용하게 함 -->
    <script>
        $(document).ready(function()
        {
            // jQuery를 사용하는 공간
        });

        // 코드 줄여 쓰기
        $(function()
        {
            // jQuery를 사용하는 공간

            // JQuery의 사용 이유
            // - 사용하기는 불편하지만 CSS 파일의 값을 바꾸기 위해서 사용함
            // - 어떠한 복잡한 조건에서 정해진 값을 바꾸게 하는 것임

            // $() -> 경로 지정 / .css("바꿀 것", "값");
            $("*").css("font-size", "13px");
            $("h1").css("color", "red").css("font-size", "20px"); // 이와 같이 2가지 이상의 기능을 합쳐서 쓸 수 있음
            $("#firstTitle").css("color", "green");
            $(".nextTitle").css("color", "blue");
            $(".obj3 > li").css("font-weight", "bold"); // ul이 아닌 obj3 클래스로 접근
            $(".obj3").children(".theObj1").css("color", "purple"); // 클래스가 obj3인 태그의 자식을 뜻함
            $(".obj5").parent().css("border", "dashed 2px #f00"); // 클래스가 obj5인 태그의 부모를 뜻함
            $("#wrap h3").css("font-size", "20px").css("background-color", "yellow"); // #wrap h3 -> 조상 - 자손
            $(".obj5").next().css("color", "orange"); // .next() -> 동생
            $(".obj5").prev().css("color", "blue"); // .prev() -> 형
            $(".obj6").siblings().css("text-align", "center"); // siblings() -> 본인을 제외한 형제들

             // :text -> input 타입의 text만 선택함
             // 체이닝 기법 : .css()를 여러번 쓰지 않고 한개의 .css에 모두 집어 넣는 것
             // 체이닝 기법을 사용할 때는 중괄호 ({})로 묶어줘야함
            $(":text").css({"background-color" : "#ccc", "border" : "solid 1px #000", "color" : "green"});
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>JQuery</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
            <p class="obj1">현재 class가 "obj1"인 요소를 기준으로, 부모 요소는 'div'요소임</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
            <li>리스트1</li>
            <li class="theObj1">리스트2</li>
            <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
            <li>리스트4</li>
            <li class="obj4">리스트5</li>
            <li>리스트6</li>
        </ul>
        <h3>동생 요소 선택자</h3>
        <ul>
            <li>리스트7</li>
            <li class="obj5">리스트8</li>
            <li>리스트9</li>
        </ul>
        <h3>형제 요소 선택자</h3>
        <ul>
            <li>리스트10</li>
            <li class="obj6">리스트11</li>
            <li>리스트12</li>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name">
        </p>
    </div>
</body>
</html>
