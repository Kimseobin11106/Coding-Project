<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        #box2 {
            width: 50px;
            height: 50px;
            background: red;
            position: relative;
        }
    </style>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script>
        $(function(){
            $("#rightBtn").click(function(){
                $("#box2").stop().animate({ // 선입력 무시 : stop() 아무리 많이 눌러도 누적해서 값을 실행하지 않는다.
                    left: "+=100px", // += 으로 하면 위치값이 아닌, 누적합으로 값이 진행됨 
                }, 500);
            });
            $("#leftBtn").click(function(){
                $("#box2").stop().animate({ // 선입력 무시 : stop() 아무리 많이 눌러도 누적해서 값을 실행하지 않는다.
                    left: "-=100px", 
                }, 500);
            });
        });
    </script>
</head>
<body>
    <div id="box2">박스2</div>
    <p>
        <button id="leftBtn">LEFT</button>
        <button id="rightBtn">RIGHT</button>
    </p>
</body>
</html>
