<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>표 만들기</h1>
    <h2>1행 1열</h2>
    <table>
        <tr>
            <td>1행 1열</td>
        </tr>
    </table>
    <h2>1행 2열</h2>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
    </table>
    <h2>2행 2열</h2> <!-- table>tr*2>td*2 -->
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
</body>
</html>
