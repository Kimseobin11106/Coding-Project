<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- rowspan 과 colspan 속성
    열끼리 병합 - colspan 속성
    행끼리 병합 - rowspan 속성
    병합하고 싶은 셀의 개수를 적어서 사용한다.
    단, 병합한 셀의 개수만큼 다음 행 또는 열을 비워둬야한다. -->

    <table border="1"> 
        <tr> <!-- tr 안에 있는 자식 태그 td의 4개 묶음의 4개 : (tr>td*4)*4 -->
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
            
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr> 
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td rowspan="2">1,000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <!-- <td>1,000원</td> -->
            <!-- 4행 4열은 3행 4열과 병합했으므로 생성하지 않는다. -->
        </tr>
        <tr>
            <td>총 금액</td>
            <td colspan="3">6,500원</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- 5행 2열부터 열 3개를 병합했으므로 나머지 열은 생성하지 않는다. -->
        </tr>
    </table>

</body>
</html>
