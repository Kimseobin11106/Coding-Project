<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- thead, tfoot, tbody 태그
    표에서 행을 묶어 그룹화할 때 사용하는 태그들이다.
    thead는 헤더 영역에 해당하는 행 -> 반드시 th 태그로 열을 생성해야 한다.
    tfoot은 푸터 영역에 해당하는 행 
    tbody는 본문 영역에 해당하는 행
    반드시 thead, tfoot, tbody 순으로 작성해야 함.
    thead, tfoot 태그는 한 번만 사용할 수 있다. -->

    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>총 금액</td>
                <td colspan="3">6,500원</td>
                <!-- <td></td> -->
                <!-- <td></td> -->
                <!-- 5행 2열부터 열 3개를 병합했으므로 나머지 열은 생성하지 않는다. -->
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">1,000원</td>
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
                <!-- <td>1,000원</td> -->
                <!-- 4행 4열은 3행 4열과 병합했으므로 생성하지 않는다. -->
            </tr>
        </tbody>
    </table>

</body>

</html>
