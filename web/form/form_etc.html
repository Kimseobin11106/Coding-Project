<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 1. disabled 속성 [데이터 전송 X 수정 불가]
    상호작용 요소를 비활성화하는 속성이다. 
    input, textarea, select, button 등에 사용할 수 있음.
    태그를 비활성화하는 것은 입력 요소에는 텍스트를 입력할 수 없고, 
    목록 상자는 항목을 선택할 수 없고, 버튼 요소는 버튼을 클릭할 수 없다. -->

    <input type="text" value="테스트 텍스트" disabled>
    <button disabled>비활성</button><br>
    
    <!-- 2. readonly [데이터 전송 O 대신 수정 불가]
    상호작용 요소를 읽기 전용으로 변겅하는 속성이다.
    input 중 일부와 textarea 태그에 사용할 수 있다. ! checked 속성에는 사용이 되지 않는다. -->
    
    <input type="password" value="12345678" readonly><br>
    <textarea readonly></textarea><br>

    <!-- 3. maxlength 속성
    입력할 수 있는 글자 수를 제한할 때 사용하는 속성이다. 속성값으로는 숫자를 입력한다.
    textarea, input 태그의 
    text, search, url, tel, email, password, date, 
    month, week, time, datetime-local,number 일 때만 사용 가능하다. -->

    <input type="url" maxlength="4"><br>
    <textarea maxlength="10"></textarea><br>
    
    <!-- 4. checked 속성
    요소를 선택된 상태로 표시하는 속성이다. 해제가 가능하다.
    checkbox, radio인 요소에 사용할 수 있다. -->
    
    <fieldset>
        <legend>좋아하는 과일</legend>
        <input type="checkbox" id="banana" name="banana" value="banana" checked>
        <label for="banana">banana</label><br>
        <input type="checkbox" name="apple" id="apple" value="apple" checked disabled>
        <label for="apple">apple</label><br>
        <input type="checkbox" name="orange" id="orange" value="orange">
        <label for="orange">orange</label>
    </fieldset>

    <!-- 5. placeholder 속성 
    입력 요소에 어떤 값을 입력하면 되는지 힌트를 적는 용도로 사용하는 속성이다. -->

    <input type="tel" placeholder="010-0000-0000 의 형태로 적어주세요." size="30">

</body>
</html>
