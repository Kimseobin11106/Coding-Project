<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style> 
        h1 {
            font-size : 15px;
            color : skyblue;
            background-color : yellow;
            width : 200px;
            height : 60px;
        }
        span {
            color : red;
            background-color : yellow;
            width : 200px;
            height : 60px;
            
        }

    </style>
</head>

<br>
    <!-- <hn> : 제목이나 주제를 나타내는 텍스트를 표현할 때 사용하는 태그 (블록요소) -->
    <!-- 블록요소 : 웹브라우저의 공간 유무와 상관 없이 줄 바꿈 되는 태그 / 가로길이와 높이 값을 가질 수 있다. -->
    <h1>Heading level1</h1>
    <h2>Heading level2</h2>
    <h3>Heading level3</h3>
    <h4>Heading level4</h4>
    <h5>Heading level5</h5>
    <h6>Heading level6</h6>
    
    <!-- <span> : 인라인요소 
        인라인요소 : 공간이 부족할 때만 줄 바꿈되는 태그 / 가로길이와 높이 값을 가질 수 없다. -->
    동해물과 백두산이 <span>마르고</span> 닳도록

    <!-- <p> : 본문의 문단을 작성할 때 사용하는 코드
        HTML에서 제목이나 주제가 아니면 대부분 p 태그를 사용함 -->
    <p>내용</p>
    <p>내용2</p>

    <!-- <br>, <br/> : 줄바꿈을 할 때 사용하는 태그 [<p>와 많이 쓰임]  -->
    <p>
        안녕하세요?
        저는 성일정보고등학교 김서빈입니다.
    </p>
    <p>
        안녕하세요? <br> <br/>
        저는 성일정보고등학교 김서빈입니다.
    </p>

    <!-- <blockquote> : 출처에서 인용한 문단 단위의 텍스트를 작성할 때 사용함. (시각 장애인용) -->
    <blockquote cite="https://github.com/Kimseobin11106/Coding-Project/tree/master">
        <p>
            No description, website, or topics provided.
        </p>
    </blockquote>

    <!-- <q> : 짧은 인용문을 사용할 때 사용하는 태그 -->

</body>

</html>
