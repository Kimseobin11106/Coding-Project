<body>
    <h1>세상에 없는 12지 동물 - 용</h1>
    <h2>용의 기원</h2>
    <p>
        용의 기원은 정확하게 밝혀진 바 없으나 화석으로 인한 추정이 있고
        자연현상으로 인한 상상이 있다.
    </p>
    <h2>용의 모습</h2>
    <p>
        화석이나 자연 현상이 워낙 강했기 때문에 용의 모습은 동양이나
        서양이나 곱상할 수는 없었을 것이다.
    </p>
    <h2>용의 의미</h2>
    <p>
        그 강한 용은 보통사람들이 갖지 못한 인상 때뮨에 신묘하여 우러를 수
        있는 존재를 의미하게 된 것이다.
    </p>
