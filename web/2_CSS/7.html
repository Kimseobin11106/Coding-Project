<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/7.css">
</head>
<body>
    <!-- div#container>h1+ul#gnb>(li>a[href="#"])*4 -->
    <!-- 
        = div에 #은 id를 주는 것이고, 그 두 자식은 h1과 ul이며, ul의 아이디는 gnb고, 
        그 4개의 자식들은 li안에 a가 있는 것이다. 
    -->
    <div id="container">
        <h1>주메뉴</h1>
        <ul id="gnb">
            <li><a href="#">COMPANY</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">COMMUNITY</a></li>
        </ul>
    </div>
</body>
</html>
