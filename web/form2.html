<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>type 속성</title>
</head>
<body>
    <p>text : <input type="text" name="" id=""></p>
    <p>password : <input type="password" name="" id=""></p>
    <p>tel : <input type="tel" name="" id=""></p>
    <p>number : <input type="number" name="" id=""></p>
    <p>url : <input type="url" name="" id=""></p>
    <p>search : <input type="search" name="" id=""></p>
    <p>email : <input type="email" name="" id=""></p>
    <p>checkbox : <input type="checkbox" name="" id=""></p> <!-- 시험에 자주 나오는 속성 -->
    <p>radio : <input type="radio" name="" id=""></p> <!-- 시험에 자주 나오는 속성 -->
    <p>file : <input type="file" name="" id=""></p> <!-- 시험에 자주 나오는 속성 -->
    <p>button : <input type="button" value="버튼"></p> <!-- 자주 쓰는 속성 -->
    <p>submit : <input type="submit" value="전송"></p>
    <p>reset : <input type="reset" value="리셋"></p>
    <p>image : <input type="image" src="images/beach2.jpg" alt="beachImg"></p> <!-- src는 경로 alt 는 시각장애인용 -->
    <p>hidden : <input type="hidden" name="hiddenValue"></p> <!-- 사용자는 보이지 않지만 개발자는 접근 가능한 type -->
    <p>date : <input type="date" name="" id=""></p> <!-- 날짜,시간 관련 type -->
    <p>datetime-local : <input type="datetime-local" name="" id=""></p> <!-- 날짜,시간 관련 type -->
    <p>month : <input type="month" name="" id=""></p> <!-- 날짜,시간 관련 type -->
    <p>week : <input type="week" name="" id=""></p> <!-- 날짜,시간 관련 type -->
    <p>time : <input type="time" name="" id=""></p> <!-- 날짜,시간 관련 type -->
    <p>range : <input type="range" name="" id=""></p>
    <p>color : <input type="color" name="" id=""></p>

    <!-- name 속성
    name 속성에는 입력 요소의 이름을 작성한다.
    입력 요소가 form태그에 의해 서버로 전송될 때, name 속성에 적힌 값이
    이름으로 지정이 된다.
    서버에서는 지정된 이름으로 입력 요소를 식별할 수 있다. 
    stuName 이라는 변수에 홍길동이 담겨서 전송된다.
    -->
    <input type="text" name="stuName" id="">
    <input type="submit" value="전송">
    
    <!-- value 속성
    value 속성에는 입력 요소의 초기값을 작성한다. 대체로 입력 요소는 사용자에게
    수동으로 값을 입력받지만, 상황에 따라 초기값을 설정해야 하는 경우가 있다.
    이럴 때 사용하는 속성이다. -->
</body>
</html>
