<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = 10;
        let num2 = 20;

        // 산술 연산자 줄여서 사용하는 것도 Java와 같다.
        // num1 = num1 + 5;
        num1 += 5;
        document.write(num1 + "<br>");
        num1 -= 5;
        document.write(num1 + "<br>");
        num1 *= 5;
        document.write(num1 + "<br>");
        num1 /= 5;
        document.write(num1 + "<br>");
        num2 %= 3;
        document.write(num2 + "<br>");
    </script>
