<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 문자열 합치기
        let txt1 = "성일정보";
        let txt2 = "고등학교";
        document.write(txt1+txt2 + "<br>");

        // 문자열과 숫자의 합치기 
        // 문자열과 문자열을 합치는 처리가 된다.
        let txt3 = "우리학교 학과 수 : ";
        let num1 = 7;
        document.write(txt3+num1 + "<br>");

        let num2 = 200;
        let num3 = 300;
        let txt4 = String(1000);
        document.write(num2+num3+txt4+"<br>");

        // '+=' 으로도 문자열 합치기가 가능하다.
        let addText = "성일";
        addText += "정보";
        addText += "고등";
        addText += "학교";
        document.write(addText + "<br>");
    </script>
</head>

</body>
</html>
