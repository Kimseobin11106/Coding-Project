<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let theText = "Sungil Information High School";
        document.write(theText + "<br>");
        
        // 굵게
        document.write(theText.bold() + "<br>");

        // 링크 달기
        document.write(theText.link("https://www.sungil-i.kr") + "<br>");

        // 문자열 길이
        document.write(theText.length + "<br>");

        // 소문자 대문자
        document.write(theText.toLowerCase() + "<br>");
        document.write(theText.toUpperCase() + "<br>");

        // 문자 index 값 찾기
        document.write(theText.indexOf("H") + "<br>");
        document.write(theText.lastIndexOf("n") + "<br>");
        
        // 지정된 index의 값 출력
        document.write(theText.charAt(5) + "<br>");

        // 7번째 값부터 18번째 값 글자까지
        document.write(theText.substring(7,18) + "<br>");
        
        // 7번째 값부터 18개 글자
        document.write(theText.substr(7,18) + "<br>");
        
        // 단어 바꿈
        document.write(theText.replace("High", "Middle") + "<br>");

        // 문자열의 일부를 추출하여 새로운 문자열 반환
        // 지정된 숫자부터 ~까지의 사이의 문자열을 반환
        // 앞 숫자부터는 포함, 뒷 수자는 포함 X
        document.write(theText.slice(7,9) + "<br>");

        // 문자열 합치기
        // 문자열 합치는 기호 ||    ex) tel1 || '-' || tel2 
        document.write(theText.concat(" Fighting") + "<br>");


        // 문자열 분할
        document.write(theText.split(" ") + "<br>");


    </script>
</head>
<body>
    
</body>
</html>
