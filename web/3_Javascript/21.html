<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let theText = "Sungil Information High School";
        document.write(theText + "<br>");
        
        // 굵게
        document.write(theText.bold() + "<br>");

        // 링크 달기
        document.write(theText.link("https://www.sungil-i.kr") + "<br>");

        // 문자열 길이
        document.write(theText.length + "<br>");

        // 소문자 대문자
        document.write(theText.toLowerCase() + "<br>");
        document.write(theText.toUpperCase() + "<br>");

        // 문자 index 값 찾기
        document.write(theText.indexOf("H") + "<br>");
        document.write(theText.lastIndexOf("n") + "<br>");
        document.write(theText.charAt(5) + "<br>");
        
        // 7번째 값부터 18번째 값 글자까지
        document.write(theText.substring(7,18) + "<br>");
        
        // 7번째 값부터 18개 글자
        document.write(theText.substr(7,18) + "<br>");

    </script>
</head>
<body>
    
</body>
</html>
