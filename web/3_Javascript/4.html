<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 10;
        let b = 3;
        let result;
        // 비교 연산자
        result = a>b;
        document.write(result + "<br>");
        result = a<b;
        document.write(result + "<br>");
        result = a==b;
        document.write(result + "<br>");
        result = a!=b;
        document.write(result + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
