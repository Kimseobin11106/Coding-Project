<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greet() {
            alert("오늘 수업 여기까지!!");
        }
    </script>
</head>
<body>
    <!-- onclick : 클릭 했을때, 지정된 script 사용, 뒤에 ; 붙여야 함 -->
    <button onclick="greet();">버튼</button>
</body>
</html>
