<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // prompt : 홈페이지에서만 사용가능한 Input 기능
        let gender = prompt("당신의 성별은?", "남성");
        let age = prompt("당신의 나이는?", "20");
        let result = age>=20 && age <=35 && gender == "남성";
        document.write(result);
    </script>
</head>

</html>
