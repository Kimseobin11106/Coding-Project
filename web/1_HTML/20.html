<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>progress 태그와 meter 태그</h1>
    <h2>파일 다운로드</h2> 
    <p>다운로드 진행 : <progress max="100"><span>0</span>%</progress></p>
    <h2>투표현황</h2> <!-- low high는 이하, 이상의 값을 필요없다는 값을 말하며, 노란색으로 출력시켜주는 것 -->
    <p>서울 투표율 : <meter min="0" max="100" value="20" low="30" high="65"></meter></p>
    <p>경기도 투표율 : <meter min="0" max="100" value="40" low="30" high="65"></meter></p>
    <p>전국 투표율 : <meter min="0" max="100" value="70" low="30" high="65"></meter></p> 
</body>
</html>
