<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid #000;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Label 태그</h1>
    <form action="join.jsp" method="post">
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <caption>회원가입 서식 작성</caption>
                <colgroup>
                    <col width="30%">
                    <col width="70%">
                </colgroup>
                <tbody>
                    <tr>
                        <th><label for="name">이름</label></th>
                        <td><input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <th><label for="id">아이디</label></th>
                        <td><input type="text" id="id"></td>
                    </tr>
                    <tr>
                        <th><label for="pw">패스워드</label></th>
                        <td><input type="password" id="pw"></td>
                    </tr>
                    <tr>
                        <th><label for="r_pw">패스워드 확인</label></th>
                        <td><input type="text" id="r_pw"></td>
                    </tr>
                    <tr>
                        <th><label for="jumin_num">주민등록번호</label></th>
                        <td>
                            <input type="text" id="jumin_num" title="주민번호앞6자리" maxlength="6">-
                            <input type="password" title="주민번호뒤7자리" maxlength="7">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="email">이메일</label></th>
                        <td>
                            <input type="text" name="email" id="email">@
                            <input type="text" name="email">
                            <select name="email">
                                <option value="a">직접입력</option>
                                <option value="naver">naver.com</option>
                                <option value="google">gmail.com</option>
                                <option value="daum">daum.net</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="phone">전화번호</label></th>
                        <td><input type="tel" id="phone"></td>
                    </tr>
                </tbody>
            </table>
            <p>
                <input type="submit" value="전송"><input type="reset" value="취소">
            </p>
        </fieldset>
    </form>
</body>
</html>
