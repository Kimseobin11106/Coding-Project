<body>
    <h1>단락 요소(p)</h1>
    <h2>단락 요소 특징</h2>
    <p>
        단락을 정의하는 p요소는 블록 요소이므로 줄바꿈이 일어남.
    </p>
    <p>
        p 요소는 텍스트와 인라인 요소를 포함할 수 있지만 같은 블록 요소는 포함할 수 없다.
    </p>
</body>
