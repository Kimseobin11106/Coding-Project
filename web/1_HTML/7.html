<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- &lt; : < | &gt; : > -->
    <h1>인용문 &lt;blockquote&gt; &lt;q&gt;요소</h1>
    <blockquote cite="https://www.sungil-i.kr" title="공자의명언">
        <p>배우고 때로 익히면 또한 기쁘지 아니한가</p>
    </blockquote>

    <h2>&lt;q&gt;요소</h2>
    <p>공자는 이렇게 말씀하셨습니다.
        <q cite="https://www.sungil-i.kr">배우고 때로 익히면 또한 기쁘지 아니한가!</q>
    </p>
    <hr>
    <p>
        q태그는 문단 앞에서 인용할 때 사용하는 인라인 요소이고,
        blockquote는 새로운 문단에서 인용하는 블록요소임.
    </p>
    <p>
        인용문의 출처는 cite속성으로 나타내며, cite 속성은 웹브라우저에 보이지 않고
        검색엔진이 참고함.
    </p>
</body>
</html>
